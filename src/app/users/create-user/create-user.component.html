<h2>Criar Usuário</h2>

<div>
    <label for="">Nome:
        <input placeholder="insira o nome" [(ngModel)]="request.name">
    </label>
    <br>
    <label for="">Profissão:
        <input placeholder="insira a profissão" [(ngModel)]="request.job">
    </label>
    <br>
    <button (click)="save()">Gravar</button>
</div>

<br><br>

<div *ngIf="response">
    <h3>Criado com sucesso!</h3>
    <label for="">Nome: {{response.name}}</label><br>
    <label for="">Profissão: {{response.job}}</label><br>
    <label for="">Id: {{response.id}}</label><br>
    <label for="">Criado em: {{response.createdAt}}</label>
</div>
